apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application1
  namespace: argocd
  annotations: 
    notifications.argoproj.io/subscribe.on-sync-succeeded.gmail: kambleaditya2302@gmail.com
spec:
  project: default

  source:
    repoURL: https://github.com/LunaticGen/argocd-app-config.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
  
  notifications:
    - name: app-sync-succeeded
      enabled: true
      template: app-sync-succeeded
      events:
        - ApplicationSynced